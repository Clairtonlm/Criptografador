<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">Decodificador de Texto</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="textInput">Texto para decodificar</label>
                            <textarea class="form-control" name="textInput" id="text__input" maxlength="1500" spellcheck="false" placeholder="Insira apenas letras minusculas e sem acento..." autocomplete="off" oninput="changeText(this.value)" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary mr-2" onclick="cripto()">Criptografar</button>
                            <button type="button" class="btn btn-primary" onclick="descripto()">Descriptografar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="out__text">Texto decodificado</label>
                        <textarea class="form-control" id="out__text" disabled></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="copy()">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="corpyright">Desenvolvido por Clairton Lima- 2023</p>
                </div>
            </div>
        </div>
</footer>    
<script src="script.js" type="text/javascript"></script>
</body>
</html>
