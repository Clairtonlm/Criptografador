<!DOCTYPE html>
<html>
  <head>
    <title>Meu Criptografador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicione as bibliotecas do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-3">
      <h2>Criptografador</h2>
      <dis class="row">
        <div class="col-4">
          <form>
            <div class="form-group">
              <label for="text__input">Digite o texto:</label>
              <textarea class="form-control" id="text__input" rows="5" placeholder="Digite o texto"></textarea>
            </div>
            
          </form>
        </div>
        
        <div class="col-4">
          <div class="form-group">
            <label for="out__text">Texto resultante:</label>
            <textarea class="form-control" id="out__text" rows="5" placeholder="Texto resultante"></textarea>
          </div>
        </div>
        <div class="col-4">
          <aside class="lateral">
            <h2>teste</h2>
          </aside>
        </div>
      </dis>
     
      
    </div>
    <div class="row  d-inline p-4 justify-content-center">
             
      <!--  <button type="button" class="btn btn-primary col-3"  onclick="changeText()">Exibir texto digitado</button>-->
      <button type="button" class="btn btn-secondary col-3 mr-3" onclick="cripto()">Criptografar</button>
      <button type="button" class="btn btn-info col-3 mt-3 ml-3" onclick="descripto()">Descriptografar</button>
      <!--<button type="button" class="btn btn-success col-3" onclick="copy()">Copiar para a Área de Transferência</button>-->
   
  </div>
    
    <footer class="footer">
      <div class="container"
          <div class="row">
              <div class="col-md-12">
                  <p class="corpyright">Desenvolvido por Clairton Lima- 2023</p>
              </div>
          </div>
      </div>
    </footer> 
<script src="script.js"></script>
  </body>
</html>
